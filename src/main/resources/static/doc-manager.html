<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document Manager Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="managerApp" ng-controller="ManagerController as manager">
<div class="container">

    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-secondary mb-3" ng-class="{'bg-danger': manager.stats.addedCount > 0}">
                <div class="card-header">В ожидании {{manager.stats.addedCount}}</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Готово {{manager.stats.waitCount}}</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-secondary mb-3" ng-class="{'bg-warning': manager.stats.coworkingCount > 0}">
                <div class="card-header">В зале консультации {{manager.stats.coworkingCount}}</div>
            </div>
        </div>

    </div>
    <h1 class="text-center">Актовый Зал</h1>

    <button class="btn btn-large btn-info" ng-click="manager.inviteNextTicket()">Invite Next Ticket</button>

    <h2 class="mt-4">Талоны</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Номер талона</th>
            <th scope="col">Время регистрации</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ticket in manager.servedTickets | orderBy:'startServedTimestamp'">
            <th scope="row">{{ticket.number}}</th>
            <td>{{ticket.startWaitingTimestamp | date:'HH:mm'}}</td>
            <td>{{ticket.status}}</td>
            <td>
                <button class="btn btn-success" ng-click="manager.toProgressTicket(ticket.id)">Завершить</button>
                <button class="btn btn-danger" ng-click="manager.toCancelTicket(ticket.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    angular.module('managerApp', [])
        .controller('ManagerController', ['$http', '$interval', function($http, $interval) {
            var self = this;
            self.servedTickets = [];
            self.stats = {};
            self.type = 'BASIC';

            // Fetch served tickets
            $http.get('/api/display/tickets/check')
                .then(function(response) {
                    self.servedTickets = response.data;
                });

            $http.get('/api/display/tickets/statistics')
                .then(function (response) {
                    self.stats = response.data;
                });

            // Set the current time
            self.currentTime = new Date();

            // Update the time every second
            $interval(function () {
                self.currentTime = new Date();

                $http.get('/api/display/tickets/statistics')
                    .then(function (response) {
                        self.stats = response.data;
                    });
            }, 60000);

            self.inviteNextTicket = function() {
                $http.post('/api/manager/invite/check/' + self.type)
                    .then(function(response) {
                        console.log("Invited next ticket");
                        // Reload served tickets
                        $http.get('/api/display/tickets/check')
                            .then(function(response) {
                                self.servedTickets = response.data;
                            });
                    });
            };

            self.toProgressTicket = function(id) {
                $http.put('/api/manager/' + id + '/toWait')
                    .then(function(response) {
                        console.log("Moved ticket to wait");
                        // Reload served tickets
                        $http.get('/api/display/tickets/check')
                            .then(function(response) {
                                self.servedTickets = response.data;
                            });
                    });
            };

            self.toCancelTicket = function(id) {
                $http.put('/api/manager/' + id + '/toDeleteCheck')
                    .then(function(response) {
                        console.log("Cancelled ticket");
                        // Reload served tickets
                        $http.get('/api/display/tickets/check')
                            .then(function(response) {
                                self.servedTickets = response.data;
                            });
                    });
            };
        }]);
</script>
</body>
</html>
