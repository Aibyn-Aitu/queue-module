<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Queue UI</title>
    <!-- Add Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Add AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Add qrcodejs library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Add YouTube iframe API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .full-height {
            height: 100%;
        }

        .text {
            color: whitesmoke;
        }

        .big-font {
            font-size: 3em;
        }

        .mid-font {
            font-size: 2em;
        }

        .card {
            margin: 7px;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .flex-item {
            flex-grow: 1;
            text-align: center;
        }

        .qr-code-container {
            display: flex;
            justify-content: center;
        }

        .qr-code {
            max-width: 150px;
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 15px;
        }

        /* Right column styles */
        .right-column {
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body ng-app="queueApp" ng-controller="QueueController as queue" class="bg-dark">

<div class="container-fluid full-height d-flex flex-column">
    <div class="row flex-grow-1">
        <div class="col-6 text-center">
            <div class="col text-left text">
                <h2>{{queue.currentTime | date:'HH:mm'}}</h2>
            </div>

            <div class="row flex-grow-1">
                <div class="col text-center">
                    <h5 class="text">Чтобы зарегистрироваться в очереди, отсканируйте QR-код</h5>
                    <div class="qr-code-container">
                        <div id="qrcode" class="qr-code"></div>
                    </div>
                </div>
            </div>
            <h3 class="text">Сейчас подошла ваша очередь</h3>
            <div class="flex-container">
                <div class="flex-item" ng-repeat="ticket in queue.servedTickets | orderBy: 'type'">
                    <div class="card text-center"
                         ng-class="{'bg-success': ticket.type === 'BASIC', 'bg-primary': ticket.type === 'BENEFIT'}">
                        <div class="card-body">
                            <h4 class="big-font text">{{ticket.number}}</h4>
                            <h5 class="text">{{ticket.tableNumber}} стол</h5>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="text">Подойдите в Coworking</h3>
            <div class="flex-container">
                <div class="flex-item" ng-repeat="ticket in queue.coworkingTickets | orderBy: 'type'">
                    <div class="card text-center"
                         ng-class="{'bg-warning': ticket.type === 'BASIC', 'bg-primary': ticket.type === 'BENEFIT'}">
                        <div class="card-body">
                            <h4 class="big-font text">{{ticket.number}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 right-column">
            <div class="video-container">
                <div id="player"></div>
            </div>
        </div>
    </div>
</div>

<script>
    angular.module('queueApp', []).controller('QueueController', ['$http', '$interval', function ($http, $interval) {
        var self = this;

        self.servedTickets = [];
        self.coworkingTickets = [];
        self.waitingTickets = [];
        self.stats = {};

        var loadTickets = function () {
            $http.get('/api/display/tickets/served')
                .then(function (response) {
                    self.servedTickets = response.data;
                });

            $http.get('/api/display/tickets/coworking')
                .then(function (response) {
                    self.coworkingTickets = response.data;
                });

            /*$http.get('/api/display/tickets/wait/10')
                .then(function (response) {
                    self.waitingTickets = response.data;
                });

            $http.get('/api/display/tickets/statistics')
                .then(function (response) {
                    self.stats = response.data;
                });*/
        }

        // Load tickets initially and then every 5 seconds
        loadTickets();
        $interval(loadTickets, 5000);

        // Set the current time
        self.currentTime = new Date();

        // Update the time every second
        $interval(function () {
            self.currentTime = new Date();
        }, 1000);
    }]);

    // Generate QR code using qrcode.js
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: "https://queue-aitu.up.railway.app/user-register.html", // Replace with your registration link
        width: 130,
        height: 130
    });

    // YouTube API code
    var player;
    var videoIds = [
        'TrGfsvp_uC4',
        'X0jtimQTYas',
        'N2oH-iRO9e0',
        'YjDfAM_3Jyc',
        'Q4_expUVddM',
        'qO8ugL5mkmc',
        'dOMdJti16ec',
        'P-7Sp9IrGOo',
        'cVyzyooBABM'
    ];
    var currentIndex = 0;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoIds[currentIndex],
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            currentIndex = (currentIndex + 1) % videoIds.length;
            player.loadVideoById(videoIds[currentIndex]);
        }
    }
</script>
</body>
</html>
